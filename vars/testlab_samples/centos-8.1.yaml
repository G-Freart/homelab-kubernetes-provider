# Cluster topology definitions related to CentOS 8.1
#
definition:
  "c81-cont-fl-ha":

    guest_os:           'CentOS 8.1'
    container_runtime:  containerd
    cni_plugin:         flannel
    ingress:            haproxy

    control_planes:
      vms:              2
      vcpu:             2
      mem:              2
      disk:             20

    worker_nodes:
      vms:              1
      vcpu:             2
      mem:              2
      disk:             30

    load_balancers:
      vms:              1
      vcpu:             2
      mem:              2
      disk:             20

    network:
      iface:            eth0
      network_cidr:     192.168.150.0/24
      domain:           k8s.testlab
      bridge:           k8s-testlab
      pod_cidr:         10.20.0.0/16
      service_cidr:     10.110.0.0/16


