# Cluster topology definitions related to CentOS 7
#
definition:
  "c7x-cont-fl-ha":

    guest_os:           'CentOS 7'
    container_runtime:  containerd
    cni_plugin:         flannel
    ingress:            haproxy

    control_planes:
      vms:              2
      vcpu:             2
      mem:              2
      disk:             20

    worker_nodes:
      vms:              1
      vcpu:             2
      mem:              2
      disk:             30

    load_balancers:
      vms:              2
      vcpu:             1
      mem:              2
      disk:             20
      vrrp:

        internal:
          iface:        eth0
          route_id:     1
          vip:          192.168.150.2/24
          password:     Th3P@ssw0rd

        external:
          iface:        eth1
          route_id:     2
          vip:          192.168.0.104/24
          password:     Th3P@ssw0rd
          bridge:       host-bridge

    network:
      iface:            eth0
      network_cidr:     192.168.150.0/24
      domain:           k8s.testlab
      bridge:           k8s-testlab
      pod_cidr:         10.20.0.0/16
      service_cidr:     10.110.0.0/16


