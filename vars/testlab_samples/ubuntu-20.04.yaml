# Cluster topology definitions related to Ubuntu 20.04
#
definition:
  "u2004-cont-fl-ha":

    guest_os:                     'Ubuntu 20.04'
    container_runtime:            containerd
    cni_plugin:                   flannel
    ingress:                      haproxy

    control_planes:
      vms:                        2
      vcpu:                       2
      mem:                        2
      disk:                       20
      has_external_network:       false

    worker_nodes:
      vms:                        1
      vcpu:                       2
      mem:                        2
      disk:                       30
      has_external_network:       false

    load_balancers:
      vms:                        1
      vcpu:                       1
      mem:                        2
      disk:                       20
      has_external_network:       true

      vrrp:

        internal:
          route_id:               2
          vip:                    192.168.150.2/24

        external:
          route_id:               113
          vip:                    192.168.0.113/24

    network:
      iface_internal:             ens3
      bridge_internal:            k8s-testlab

      iface_external:             ens4
      bridge_external:            host-bridge

      network_cidr:               192.168.150.0/24
      domain:                     k8s.testlab
      pod_cidr:                   10.20.0.0/16
      service_cidr:               10.110.0.0/16


