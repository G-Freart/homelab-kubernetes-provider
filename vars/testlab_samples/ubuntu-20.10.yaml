# Cluster topology definitions related to Ubuntu 20.10
#
definition:
  "u2010-cont-fl-ha":

    guest_os:           'Ubuntu 20.10'
    container_runtime:  containerd
    cni_plugin:         flannel
    ingress:            haproxy

    control_planes:
      vms:              2
      vcpu:             2
      mem:              2
      disk:             20
      external_iface:   false

    worker_nodes:
      vms:              1
      vcpu:             2
      mem:              2
      disk:             30
      external_iface:   false

    load_balancers:
      vms:              1
      vcpu:             1
      mem:              2
      disk:             20
      external_iface:   true

      vrrp:

        internal:
          route_id:     2
          vip:          192.168.150.2/24

        external:
          route_id:     113
          vip:          192.168.0.113/24
          bridge:       host-bridge

    network:
      iface_internal:   ens3
      iface_external:   ens4
      network_cidr:     192.168.150.0/24
      domain:           k8s.testlab
      bridge:           k8s-testlab
      pod_cidr:         10.20.0.0/16
      service_cidr:     10.110.0.0/16

