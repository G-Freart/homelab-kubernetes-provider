# Within this file, you can define your own cluster definition
#
definition:

  "andromeda":

    guest_os:           'Ubuntu 20.04'
    container_runtime:  crio
    cni_plugin:         flannel
    ingress:            nginx

    control_planes:
      vms:              3
      vcpu:             2
      mem:              6
      disk:             30
      external_iface:   false

    worker_nodes:
      vms:              5
      vcpu:             3
      mem:              12
      disk:             120
      external_iface:   false

    load_balancers:
      vms:              2
      vcpu:             2
      mem:              4
      disk:             30
      external_iface:   true

      vrrp:

        internal:
          route_id:     2
          vip:          192.168.1.2/24

        external:
          route_id:     103
          vip:          192.168.0.103/24
          bridge:       host-bridge

    network:
      iface_internal:   ens3
      iface_external:   ens4
      network_cidr:     192.168.1.0/24
      domain:           homelab
      bridge:           homelab
      pod_cidr:         10.20.0.0/16
      service_cidr:     10.110.0.0/16

