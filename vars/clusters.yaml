# Within this file, you can define your own cluster definition
#
definition:

  "andromeda":

    guest_os:           'Ubuntu 20.04'
    container_runtime:  crio
    cni_plugin:         flannel
    ingress:            nginx

    control_planes:
      vms:                      3
      vcpu:                     2
      mem:                      6
      disk:                     30
      has_external_network:     false

    worker_nodes:
      vms:                      5
      vcpu:                     3
      mem:                      12
      disk:                     120
      has_external_network:     true

    load_balancers:
      vms:                      2
      vcpu:                     2
      mem:                      4
      disk:                     30
      has_external_network:     true

      vrrp:

        internal:
          route_id:             2
          vip:                  192.168.1.2/24

        external:
          route_id:             103
          vip:                  192.168.0.103/24

    network:
      internal:
        iface:                  ens3
        bridge:                 homelab
        network_cidr:           192.168.1.0/24
        domain:                 homelab

      external:
        iface:                  ens4
        bridge:                 host-bridge
        network_cidr:           192.168.0.0/24

      pod_cidr:                 10.20.0.0/16
      service_cidr:             10.110.0.0/16

